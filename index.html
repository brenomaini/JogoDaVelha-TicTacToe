<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
</head>
<body>
    <h1 id="titulo"> Jogo da Velha<br> Linux <span>VS</span> Windows</h1>
    <div id="container">
        

                 <div id="0" class="quadrado l1"></div>
                 <div id="1" class="quadrado l2"></div>
                 <div id="2" class="quadrado l3"></div>
                 <div id="3" class="quadrado l4"></div>
                 <div id="4" class="quadrado l5"></div>
                 <div id="5" class="quadrado l6"></div>
                 <div id="6" class="quadrado l7"></div>
                 <div id="7" class="quadrado l8"></div>
                 <div id="8" class="quadrado l9"></div>
    </div>
    
    
    <div id="players">
        <div id="vezDe">Vez de:<div id="jogadorVez">Player1</div></div>
        <div id="p1" class="o">Jogador 1: <input type="text" id="player1" placeholder="Player1"> </div>
        <div id="p2" class="x">Jogador 2: <input type="text" id="player2" placeholder="Player2"></div>
        <button id="botaoReset" class="botaoReset">Resetar o jogo</button>
    </div>
    

    <div>Referencia Imagens: <a href="https://icons8.com/icon/yloAWe9hhJZI/cliente-linux">Cliente Linux icon by Icons8</a>
        <a href="https://icons8.com/icon/aLE7medOFvMo/cliente-windows">Cliente Windows icon by Icons8</a></div>

    


<script src="./script/game.js"> </script>
<script src="./script/interface.js"> </script>


</body>
</html>
